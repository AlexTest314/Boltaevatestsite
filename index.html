<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boltaeva</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <section class="head-block">
        <div class="head-block__bg--img">
            <header class="head">
                <ul class="head__list">
                    <div class="head__list--position-left">
                    <li class="head__item head__item--font">
                        <a href="#" class="head__link head__link--position-left head__link--font-size">Catalog</a>
                    </li>
                    <li class="head__item head__item--font">
                        <a href="#" class="head__link head__link--position-left head__link--font-size">About</a>
                    </li>
                    <li class="head__item head__item--font">
                        <a href="#" class="head__link head__link--position-left head__link--font-size">Delivery</a>
                    </li>
                </div>
                <div class="head__list--position-center">
                    <h1 class="header">boltaeva</h1>
                </div>
                <div class="head__list--position-right ">
                    <li class="head__item head__item--font">
                        <a href="#" class="head__link head__link--font-size">Contacts</a>
                    </li>
                    <div class="head__item--position-right">
                    <li class="head__item">
                        <a href="#" class="head__link head__link--position-right">
                            <svg class="search-icon icon--white">
                                <use xlink:href="./img/icons-sprite.svg#sch"></use>
                            </svg>
                        </a>
                    </li>
                    <li class="head__item">
                        <a href="#" class="head__link head__link--position-right">
                            <svg class="bag-icon icon--white">
                                <use xlink:href="./img/icons-sprite.svg#bag"></use>
                            </svg>
                        </a>
                    </li>
                    <li class="head__item">
                        <a href="#" class="head__link head__link--position-right">
                            <svg class="login-icon icon--white">
                                <use xlink:href="./img/icons-sprite.svg#log"></use>
                            </svg>
                        </a>
                    </li>
                </div>
                </div>
              </ul>
              <h2 class="header-center">Capsule Collection</h2>
              <div class="container">
                  <a href="#" class="arrow">
                      <svg class="right-arrow">
                          <use xlink:href="./img/icons-sprite.svg#ra"></use>
                      </svg>
                  </a>
                  <a href="#" class="arrow">
                    <svg class="right-arrow--upper">
                        <use xlink:href="./img/icons-sprite.svg#ra"></use>
                    </svg>
                </a>
                  <a href="#" class="arrow">
                    <svg class="left-arrow">
                        <use xlink:href="./img/icons-sprite.svg#ra"></use>
                    </svg>
                </a>
                <a href="#" class="arrow">
                    <svg class="left-arrow--upper">
                        <use xlink:href="./img/icons-sprite.svg#ra"></use>
                    </svg>
                </a>
                <a href="#" class="circle">
                    <svg class="circle--bg circle--bg-position1">
                        <use xlink:href="./img/icons-sprite.svg#circle"></use>
                    </svg>
                </a>
                <a href="#" class="circle">
                    <svg class="circle--bg circle--bg-position2">
                        <use xlink:href="./img/icons-sprite.svg#circle"></use>
                    </svg>
                </a>
                <a href="#" class="circle">
                    <svg class="circle--bg circle--bg-position3">
                        <use xlink:href="./img/icons-sprite.svg#circle"></use>
                    </svg>
                </a>
                <a href="#" class="circle">
                    <svg class="circle--bg circle--bg-position4">
                        <use xlink:href="./img/icons-sprite.svg#circle"></use>
                    </svg>
                </a>
                <a href="#" class="circle">
                    <svg class="circle--bg circle--bg-position5">
                        <use xlink:href="./img/icons-sprite.svg#circle"></use>
                    </svg>
                </a>
              </div>
            </header>
        </div>
    </section>
</body>
</html>
